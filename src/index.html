<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="block" data-qa="card">
      <img
        class="block__img"
        src="images/imac.jpeg"
        alt="IMac"
      >
      <h1 class="block__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
      <h2 class="block__subtitle">Product code: 195434</h2>

      <div class="stars stars__star--active">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <p class="stars__text">Reviews: 5</p>
      </div>

      <div class="price">
        <p class="price__title">Price:</p>
        <p class="price__subtitle">$2,199</p>
      </div>

      <div class="button" data-qa="hover" >
        <a class="button__text" href="#">Buy</a>
      </div>
    </div>

  </body>
</html>
